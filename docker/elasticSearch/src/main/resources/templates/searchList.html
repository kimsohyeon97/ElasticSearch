<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/product_header.css">
  <link rel="stylesheet" href="/css/list_search.css">
  <title>상품목록 : 롯데On</title>
</head>
<body>
<script src="/js/searchList.js"></script>
<div id="wrapper">
  <th:block th:include="/common/header.html"/>
  <main>
    <section class="content">
      <th:block th:include="/product/side.html"/>
      <div class="container">
        <div class="search">
          <p>
            <span class="keyword" th:text="${keyword}">키워드</span>&nbsp;&nbsp;검색결과&nbsp;&nbsp;
            <span class="total">(총: 20건)</span>
          </p>
          <div class="search-container">
            <form action="#" id="productSearchForm">
              <div class="search_area">
                <input type="search" id="subKeywordInput" placeholder="검색어를 입력하세요">
                <button type="submit" class="search_icon">
                  <img src="/images/search_ico.svg" alt="검색" class="search_iconImg">
                </button>
              </div>
              <div class="search_filters">
                <label>
                  <input type="radio" name="filter" value="상품명"> 상품명
                </label>
                <label>
                  <input type="radio" name="filter" value="브랜드"> 브랜드
                </label>
                <div class="price-range">
                  <label>
                    <input type="radio" name="filter" value="가격" id="priceFilterCheckbox"> 가격
                  </label>
                  <input type="number" id="minPriceInput" placeholder="최소" min="0">
                  ~
                  <input type="number" id="maxPriceInput" placeholder="최대" min="0">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="nab_bar">
          <div class="nav">
            <div>
              <select id="salesPeriodSelect">
                <option value="">판매많은순</option>
                <option value="1year">1년</option>
                <option value="6month">6개월</option>
                <option value="1month">1개월</option>
              </select>
              <a href="#" data-sort="lowPrice">&nbsp;&nbsp;|&nbsp;&nbsp;낮은가격순&nbsp;&nbsp;|&nbsp;&nbsp;</a>
              <a href="#" data-sort="highPrice">높은가격순&nbsp;&nbsp;|&nbsp;&nbsp;</a>
              <a href="#" data-sort="highRating">평점높은순&nbsp;&nbsp;|&nbsp;&nbsp;</a>
              <select id="reviewPeriodSelect">
                <option value="">후기많은순</option>
                <option value="1year">1년</option>
                <option value="6month">6개월</option>
                <option value="1month">1개월</option>
              </select>
              <a href="#" data-sort="latest">&nbsp;&nbsp;|&nbsp;&nbsp;최근등록순</a>
            </div>
          </div>
          <div class="view-toggle">
            <button id="toGrid" onclick="toggleView('grid')">
              <img src="/images/product/grid.png" alt="그리드 보기">
            </button>
            <button id="toList" onclick="toggleView('list')" style="display: none;">
              <img src="/images/product/list.png" alt="리스트 보기">
            </button>
          </div>
        </div>

        <div id="productWrapper" class="product-wrapper list">
          <div class="product-list">
            <div class="product-item">
              <img class="product-img">
              <div class="product-info">
                <span class="vendor-name">판매자명</span><br>
                <span class="pname">상품명</span>
                <div class="meta">
                  <span>★ 4.8</span>&nbsp;|&nbsp;리뷰 <span>0</span>
                </div>
              </div>
              <div class="product-price">
                <span>판매가</span> 원
                <div class="icons">
                  <button><img src="/images/product/icon_favorite.png" alt="찜"></button>
                  <button><img src="/images/product/icon_cart.png" alt="장바구니"></button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="page"></div>
      </div>
    </section>
  </main>
  <th:block th:include="/common/footer.html"/>
</div>
</body>
</html>
