<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>롯데On</title>
    <link rel="stylesheet" href="/css/layout.css">
    <!-- 기타 필요한 CSS -->
</head>
<body>
<script src="/js/aside.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('searchInput');
        const autocompleteList = document.getElementById('autocompleteList');

        input.addEventListener('input', () => {
            const keyword = input.value.trim();
            if (keyword.length < 1) {
                autocompleteList.style.display = 'none';
                return;
            }

            fetch('/product/autocomplete?keyword=' + encodeURIComponent(keyword))
                .then(res => res.json())
                .then(data => {
                    autocompleteList.innerHTML = '';
                    if (data.length === 0) {
                        autocompleteList.style.display = 'none';
                        return;
                    }
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.textContent = item;
                        div.style.padding = '5px';
                        div.style.cursor = 'pointer';
                        div.addEventListener('click', () => {
                            input.value = item;
                            autocompleteList.style.display = 'none';
                            document.getElementById('searchForm').submit();
                        });
                        autocompleteList.appendChild(div);
                    });
                    autocompleteList.style.display = 'block';
                })
                .catch(err => {
                    autocompleteList.style.display = 'none';
                    console.error('자동완성 에러:', err);
                });
        });

        document.addEventListener('click', (e) => {
            if (!document.querySelector('.search').contains(e.target)) {
                autocompleteList.style.display = 'none';
            }
        });
    });
</script>

<header>
    <div class="header_main">
        <div class="user_menu">
            <div class="menu_items">

                    <!-- 로그인 상태 확인 로직 제거, 모두 노출 -->

                <a href="/cs/index">고객센터</a>

            </a>
            <div class="search">

                    <input
                            id="searchInput"
                            type="search"
                            name="keyword"
                            placeholder="검색어를 입력하세요">
                    <button type="submit" class="header_search">
                        <img src="/images/search_ico.svg" alt="검색" class="search-icon">
                    </button>
                    <div id="autocompleteList" class="autocomplete-list"></div>
                </form>
            </div>

            <div class="user-icons">
                <div class="icon-item">
                    <a href="#">
                        <img src="/images/lotteon/나의 찜.PNG" alt="나의 찜">
                    </a>
                    <span>나의 찜</span>
                </div>
                <div class="icon-item">
                    <a href="/my/home">
                        <img src="/images/lotteon/마이롯데.PNG" alt="마이롯데">
                    </a>
                    <span>마이롯데</span>
                </div>
                <div class="icon-item">
                    <a href="/product/cart">
                        <img src="/images/lotteon/장바구니.PNG" alt="장바구니">
                    </a>
                    <span>장바구니</span>
                </div>
            </div>
        </div>
    </div>

    <div class="gnb">

                        <li><a href="#">카테고리3</a></li>
                        <!-- 필요에 따라 하드코딩 혹은 JS로 동적 생성 -->
                    </ul>
                </div>

                <div class="subcategory-menu" id="subcategoryMenu">
                    <ul>
                        <li><a href="/product/list?subCateNo=1">서브카테고리1</a></li>
                        <li><a href="/product/list?subCateNo=2">서브카테고리2</a></li>
                        <!-- 필요에 따라 -->

        <ul class="nav-menu">
